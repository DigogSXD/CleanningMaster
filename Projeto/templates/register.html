<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - CleanningMaster</title>
    <link rel="icon" href="../static/Logo Cleannmaster.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css"> <!-- CSS Principal -->
</head>

<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img src="{{ url_for('static', filename='Logo Cleannmaster.png') }}" alt="Cleannmaster" class="imagem-sobreposta img-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sobre') }}">Sobre nós</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-light" onclick="window.location.href='{{ url_for('login') }}'">Login</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-dark" onclick="window.location.href='{{ url_for('register') }}'">Registrar</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Conteúdo da página -->
    <div class="container mt-5" style="width: 60%; margin: 0 auto;">
        <h2 class="text-center login-title">Cadastro</h2>

        
        <!-- Exemplo para cadastro -->
        <form class="login-form" method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button id="google-signin-button" class="btn btn-outline-primary">Cadastrar com Google</button>
        </form>
        
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Aqui você pode enviar o token para o seu servidor para registrar o usuário
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: 'YOUR_GOOGLE_CLIENT_ID', // Substitua pelo seu Client ID
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("google-signin-button"),
                { theme: "outline", size: "large" }  // Personalize o botão conforme necessário
            );
            google.accounts.id.prompt(); // Solicita o login do usuário
        }
    </script>
</body>

</html>
