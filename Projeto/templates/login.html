<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CleanningMaster</title>
    <link rel="icon" href="../static/Logo Cleannmaster.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css"> <!-- CSS Principal -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
        <img src="../static/Logo Cleannmaster.png" alt="Cleannmaster"class="imagem-sobreposta img-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li ><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="UsoDomestico.html">Uso Domestico</a> </li>
                    <li class="nav-item"><a class="nav-link" href="UsoComercial.html">Uso Comercial</a> </li>
                    <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre nos</a></li>
                    <button type="button" class="btn btn-light" onclick="window.location.href='login.html'">Sign in</button>
                    <button type="button" class="btn btn-dark" onclick="window.location.href='register.html'">Register</button>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5" style="width: 60%; margin: 0 auto;">
        <h2 class="text-center login-title">Login</h2>
             <!-- Exemplo para login -->
        <form class="login-form" method="POST" action="/login">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                
                <button id="google-signin-button" class="btn btn-outline-primary">Entrar com Google</button>
            </div>
        </form>
        
    </div>

    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Aqui você pode enviar o token para o seu servidor para autenticar o usuário
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: 'YOUR_GOOGLE_CLIENT_ID', // Substitua pelo seu Client ID
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("google-signin-button"),
                { theme: "outline", size: "large" }  // Personalize o botão conforme necessário
            );
            google.accounts.id.prompt(); // Solicita o login do usuário
        }
    </script>
</body>

</html>
